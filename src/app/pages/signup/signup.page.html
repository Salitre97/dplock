<ion-content class="ion-padding login-content">

  <!-- Sign In Link at the top right corner -->
  <div class="signin-link">
    <a href="/login" class="sign-in-text">Sign In</a>
  </div>

  <!-- Sign Up Header -->
  <div class="login-header">
    <h1>DP</h1>
    <p>Sign up for a new account.</p>
  </div>

  <!-- Sign Up Form -->
  <form class="login-form">
    <!-- Name Input -->
    <ion-item class="login-input">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <!-- Email Input -->
    <ion-item class="login-input">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <!-- Password Input -->
    <ion-item class="login-input">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <!-- Sign Up Button -->
    <ion-button expand="block" class="login-button">Sign Up</ion-button>

    <!-- Terms and Conditions Link -->
    <div class="terms-conditions">
      <a href="/terms">Terms & Conditions</a>
    </div>

    <!-- Social Sign Up Buttons -->
    <!-- Add any social sign-up buttons if needed -->

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2024 DP Containers.</p>
    </div>
  </form>
</ion-content>
